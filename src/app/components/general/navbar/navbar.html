<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <a class="btn btn-ghost text-xl">The Armory</a>
  </div>

  <div class="navbar-center hidden lg:flex">
    <input type="text" placeholder="Search" class="input input-bordered  w-96" />
  </div>
  <div class="navbar-end gap-4">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-lg btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="badge badge-sm indicator-item ">{{cartCount}}</span>
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
      >
        <div class="card-body">
          <span class="text-lg font-bold">
            {{cartCount}} Items</span>
          <span class="text-info">Subtotal: ${{cartTotal}}</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-lg btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
        >
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="hidden md:flex justify-center border-t-0 w-full ">
  <div class="border-t-0 dropdown dropdown-hover">
    <label tabindex="0" class="btn btn-ghost rounded-btn">
      <i class="fas fa-scroll mr-2"></i>Categories
    </label>
    <ul
      tabindex="0"
      class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
    >
      <li>
        <a><i class="fas fa-helmet-battle mr-2"></i>Armor & Weapons</a>
      </li>
      <li>
        <a><i class="fas fa-hat-wizard mr-2"></i>Magic Supplies</a>
      </li>
      <li>
        <a><i class="fas fa-dragon mr-2"></i>Creature Companions</a>
      </li>
      <li>
        <a><i class="fas fa-book-spells mr-2"></i>Ancient Tomes</a>
      </li>
      <li>
        <a><i class="fas fa-cauldron mr-2"></i>Alchemy Ingredients</a>
      </li>
    </ul>
  </div>
  <a class="btn btn-ghost border-t-0"><i class="fas fa-flag mr-2"></i>Guild Deals</a>
  <a class="btn btn-ghost border-t-0"><i class="fas fa-crown mr-2"></i>Royal Orders</a>
  <a class="btn btn-ghost border-t-0"
    ><i class="fas fa-scroll-old mr-2"></i>Quests Board</a
  >
</div>
